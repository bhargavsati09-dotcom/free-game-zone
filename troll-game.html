<!DOCTYPE html>
<html>
<head>
  <title>MyTerritory</title>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#222; }
    #game { display:block; background:#1a1a1a; }
    .territory {
      position:absolute;
      background:rgba(0, 200, 255, 0.5);
      border: 2px solid #00c8ff;
      border-radius:50%;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Fullscreen
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Territory model
let territories = [];
let nextId = 1;

// Add initial territory for player
territories.push({
  id: nextId++,
  x: canvas.width/2,
  y: canvas.height/2,
  radius: 50,
  color: "#00c8ff"
});

// Game update loop (not moving objects yet)
function update() {
  // For now, nothing moves automatically
  requestAnimationFrame(update);
}
update();

// Draw
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Draw all territories
  territories.forEach(t => {
    ctx.beginPath();
    ctx.fillStyle = t.color;
    ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = "#fff";
    ctx.stroke();
  });
  
  requestAnimationFrame(draw);
}
draw();

// Expand on click
canvas.addEventListener("click", function(e) {
  const mx = e.clientX;
  const my = e.clientY;
  
  // Find a territory near the click
  for (let t of territories) {
    let dx = mx - t.x;
    let dy = my - t.y;
    if (Math.sqrt(dx*dx + dy*dy) < t.radius) {
      // Expand territory
      t.radius += 5;
      break;
    }
  }
});
</script>

</body>
</html>
